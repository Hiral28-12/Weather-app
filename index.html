<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- material icons w3 school -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="weather-app">
        <form class="search-form" action="">
            <input class="search-text" type="text" name="" id="" placeholder="Enter your city">
            <button class="search-btn">
                <i class="material-icons">search</i>
            </button>
        </form>

        <div class="city-date-section">
            <h2 class="city-name">Ahmedabad</h2>
            <p class="date">11 july 2024</p>
        </div>

        <div class="temprature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">clear sky</span>
            </div>
            <div class="temperature">33Â°C</div>
        </div>

        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4 km/h</h3>
                    <p class="wind-label">wind</p>
                </div>
            </div>

            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">humidity</p>
                </div>
            </div>
            
            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance">4 km/h</h3>
                    <p class="viewport">visibility</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
